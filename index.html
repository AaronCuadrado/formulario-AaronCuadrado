<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El que te quita hasta el alma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
    <div class="container mt-5">
        <div class="p-3 border rounded">
            <div class="custom-header p-2 bg-light">
            <h2>Ejemplo de como gastar tu dinero online</h2>
            </div>
            <div class="alert alert-danger mt-3" role="alert">
                Si te da error, no puedo cobrarte¡Asi que mete bien tus datos Hostia!
            </div>
            <form id="payment">
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="cardNumber" class="form-label"><strong>Numero de tarjeta</strong></label>
                        <input type="text" class="form-control" id="cardNumber" placeholder="0000-0000-0000-0000">
                    </div>
                    <div class="col-md-4">
                        <label for="cvc" class="form-label"><strong>CVC</strong></label>
                        <input type="text" class="form-control" id="cvc" placeholder="000">
                    </div>
                    <div class="col-md-4">
                        <label for="amount" class="form-label"><strong>Cantidad</strong></label>
                        <div class="input-group">
                            <span class="input-group-text">€</span>
                            <input type="number" class="form-control" id="amount" placeholder="3000">
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="firstName" class="form-label"><strong>Nombre Completo</strong></label>
                        <input type="text" class="form-control" id="firstName">
                    </div>
                    <div class="col-md-6">
                        <label for="lastName" class="form-label"><strong>Apellidos</strong></label>
                        <input type="text" class="form-control" id="lastName">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="city" class="form-label"><strong>Ciudad</strong></label>
                        <input type="text" class="form-control" id="city">
                    </div>
                    <div class="col-md-3">
                        <label for="state" class="form-label"><strong>Provincia</strong></label>
                        <select id="state" class="form-select">
                            <option selected>Elige</option>
                            <option>Álava</option>
                            <option>Albacete</option>
                            <option>Alicante</option>
                            <option>Almería</option>
                            <option>Asturias</option>
                            <option>Ávila</option>
                            <option>Badajoz</option>
                            <option>Baleares</option>
                            <option>Barcelona</option>
                            <option>Burgos</option>
                            <option>Cáceres</option>
                            <option>Cádiz</option>
                            <option>Cantabria</option>
                            <option>Castellón</option>
                            <option>Ciudad Real</option>
                            <option>Córdoba</option>
                            <option>Cuenca</option>
                            <option>Girona</option>
                            <option>Granada</option>
                            <option>Guadalajara</option>
                            <option>Gipuzkoa</option>
                            <option>Huelva</option>
                            <option>Huesca</option>
                            <option>Jaén</option>
                            <option>La Rioja</option>
                            <option>Las Palmas</option>
                            <option>León</option>
                            <option>Lleida</option>
                            <option>Lugo</option>
                            <option>Madrid</option>
                            <option>Málaga</option>
                            <option>Murcia</option>
                            <option>Navarra</option>
                            <option>Ourense</option>
                            <option>Palencia</option>
                            <option>Pontevedra</option>
                            <option>Salamanca</option>
                            <option>Santa Cruz de Tenerife</option>
                            <option>Segovia</option>
                            <option>Sevilla</option>
                            <option>Soria</option>
                            <option>Tarragona</option>
                            <option>Teruel</option>
                            <option>Toledo</option>
                            <option>Valencia</option>
                            <option>Valladolid</option>
                            <option>Bizkaia</option>
                            <option>Zamora</option>
                            <option>Zaragoza</option>
                            <option>Ceuta</option>
                            <option>Melilla</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="postalCode" class="form-label"><strong>Codigo Postal</strong></label>
                        <input type="text" class="form-control" id="postalCode">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label"><strong>Aceptamos:</strong></label>
                        <div class="d-flex gap-4 align-items-center">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="paymentMethod1">
                                <label class="form-check-label" for="paymentMethod1">
                                    <i class="fa-brands fa-cc-amex "></i>
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="paymentMethod2">
                                <label class="form-check-label" for="paymentMethod2">
                                    <i class="fa-brands fa-cc-visa "></i>
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="paymentMethod3">
                                <label class="form-check-label" for="paymentMethod3">
                                    <i class="fa-brands fa-cc-paypal text-primary"></i>
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="paymentMethod4">
                                <label class="form-check-label" for="paymentMethod4">
                                    <i class="fa-brands fa-cc-mastercard "></i>
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="paymentMethod5">
                                <label class="form-check-label" for="paymentMethod5">
                                    <i class="fa-solid fa-dragon text-danger"></i>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="message" class="form-label"><strong>Comentario</strong></label>
                        <textarea class="form-control" id="message" rows="3" placeholder="Escribe aqui.."></textarea>
                        <small class="text-muted">Añade notas aqui arriba</small>
                    </div>
                </div>
                <div class="custom-footer d-flex justify-content-end gap-2 p-2 bg-light">
                    <button type="button" class="btn btn-secondary">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
        </div>
    </div>
    <!-- enlace javascript/bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
