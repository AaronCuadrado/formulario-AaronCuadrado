<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Aaron Cuadrado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="bg-light p-3">
            <h2>Ejemplo de como robarte los €€</h2>
        </div>
        <div class="alert alert-danger" role="alert">
            Si te da error, no puedo robarte¡Asi que mete bien tus datos Hostia!
        </div>
        <form id="payment">
            <div class="row mb-3">
                <div class=" col md-5">
                    <label for="cardNumber">Tarjeta de credito</label>
                    <input type="number" class="form-control" id="cardNumber" placeholder="0000 0000 0000 0000">
                </div>
                <div class=" col md-3">
                    <label for="cvc">CVC</label>
                    <input type="number" class="form-control" id="cvc" placeholder="000">
                </div>
                <div class="col md-4">
                    <label for="amount">Cuanto me regalas?</label>
                    <input type="text" class="form-control" id="amount" placeholder="3.000€">
                </div>
            </div>
            <div class="row">
                <div class="col md-5">
                    <label for="Nombre">Nombre</label>
                    <input type="text" class="form-control" id="Nombre">
                </div>
                <div class="col md-5">
                    <label for="Apellido">Apellidos</label>
                    <input type="text" class="form-control" id="Apellido">
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="city">Ciudad</label>
                    <input type="text" class="form-control" id="city">
                </div>
                <div class="col-3">
                    <label for="state">Provincia</label>
                    <select id="state" class="form-control">
                        <option selected>Elige una Provincia</option>
                        <option>Álava</option>
                        <option>Albacete</option>
                        <option>Alicante</option>
                        <option>Almería</option>
                        <option>Asturias</option>
                        <option>Ávila</option>
                        <option>Badajoz</option>
                        <option>Baleares</option>
                        <option>Barcelona</option>
                        <option>Burgos</option>
                        <option>Cáceres</option>
                        <option>Cádiz</option>
                        <option>Cantabria</option>
                        <option>Castellón</option>
                        <option>Ciudad Real</option>
                        <option>Córdoba</option>
                        <option>Cuenca</option>
                        <option>Girona</option>
                        <option>Granada</option>
                        <option>Guadalajara</option>
                        <option>Gipuzkoa</option>
                        <option>Huelva</option>
                        <option>Huesca</option>
                        <option>Jaén</option>
                        <option>La Rioja</option>
                        <option>Las Palmas</option>
                        <option>León</option>
                        <option>Lleida</option>
                        <option>Lugo</option>
                        <option>Madrid</option>
                        <option>Málaga</option>
                        <option>Murcia</option>
                        <option>Navarra</option>
                        <option>Ourense</option>
                        <option>Palencia</option>
                        <option>Pontevedra</option>
                        <option>Salamanca</option>
                        <option>Santa Cruz de Tenerife</option>
                        <option>Segovia</option>
                        <option>Sevilla</option>
                        <option>Soria</option>
                        <option>Tarragona</option>
                        <option>Teruel</option>
                        <option>Toledo</option>
                        <option>Valencia</option>
                        <option>Valladolid</option>
                        <option>Bizkaia</option>
                        <option>Zamora</option>
                        <option>Zaragoza</option>
                        <option>Ceuta</option>
                        <option>Melilla</option>
                    </select>
                </div>
                <div class="col-3">
                    <label for="postalCode">Codigo Postal</label>
                    <input type="text" class="form-control" id="postalCode">
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div>
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            <i class="fa-brands fa-cc-amex"></i>
                        </label>
                    </div>

                    <div>
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                            checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            <i class="fa-brands fa-cc-visa"></i>
                        </label>
                    </div>
                    <div>
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            <i class="fa-brands fa-cc-paypal"></i>
                        </label>
                    </div>
                    <div>
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                            checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            <i class="fa-brands fa-cc-mastercard"></i>
                        </label>
                    </div>
                    <div>
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                            checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            <i class="fa-solid fa-dragon text-danger"></i>
                        </label>
                    </div>
                </div>
                <div class="col-6">
                    <label for="message">Comentario</label>
                    <textarea class="form-control" id="message" rows="3" placeholder="Escribe aqui..."></textarea>
                </div>
            </div>
            <div class="inferior bg-light d-flex justify-content-end gap-2 p-2 mt-4">
                <button type="button" class="btn btn-secondary">Cancel</button>
                <button type="submit" class="btn btn-primary">Send</button>
            </div>

        </form>
    </div>
    <!-- enlace javascript/bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
